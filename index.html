
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ThreeArm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/Finger.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var lineMaterial, material, geometry, controls;





			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function ballGroup(){//balls are at centers of group, and show where the group pivots
				var group = new THREE.Object3D();

				var ball = new THREE.Mesh(geometry, material)

				group.add(ball)

				return group;
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				
				camera.position.add(new THREE.Vector3(-50, 150, 0))


				controls = new THREE.TrackballControls( camera );
				controls.addEventListener( 'change', render );


				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				geometry = new THREE.SphereGeometry( 3, 10, 10 );
				material = new THREE.MeshNormalMaterial();

				lineMaterial = new THREE.LineBasicMaterial({
			    	color: 0x00ffff,
			    	linewidth: 5
				});

				// the indenting is intentional, to make the object hierarchy clearer - I promise I'm not a bad programmer

				// code results in a top-down view of the right hand
				// or a bottom-down view of the left hand, if you're so inclined

				var handXOffset = 50;

				var armGroup = new THREE.Object3D()
				armGroup.position.x = handXOffset / -2

					forearmGroup = ballGroup()
					

						var handGroup = ballGroup()
						handGroup.position.x += handXOffset
						

							var fingers = {
								pointer: new Finger("pointer"),
								middle: new Finger("middle"),
								ring: new Finger("ring"),
								pinky: new Finger("pinky")
							}

							for(var i in fingers){
								var finger = fingers[i];
								handGroup.add(finger.lowerDigit)
								handGroup.add(lineTo(new THREE.Vector3(), finger.lowerDigit.position))
							}

						forearmGroup.add(handGroup)
						forearmGroup.add(lineTo(new THREE.Vector3(), handGroup.position))

					armGroup.add(forearmGroup)

				scene.add(armGroup)


				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				controls.update();

			}

			function render() {

				var time = Date.now() * 0.001;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

			function lineTo(startVector, endVector){
				var lineGeo = new THREE.Geometry()
				lineGeo.vertices.push(startVector)
				lineGeo.vertices.push(endVector)
				return new THREE.Line(lineGeo, material)
			}



		</script>

	</body>
</html>
