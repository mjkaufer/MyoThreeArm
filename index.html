
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ThreeArm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/Finger.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var lineMaterial, material, geometry, controls;

			var webbing = true;



			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function ballGroup(){//balls are at centers of group, and show where the group pivots
				var group = new THREE.Object3D();

				var ball = new THREE.Mesh(geometry, material)

				group.add(ball)

				return group;
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				
				camera.position.add(new THREE.Vector3(-50, 150, 0))


				controls = new THREE.TrackballControls( camera );
				controls.addEventListener( 'change', render );


				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				geometry = new THREE.SphereGeometry( 3, 10, 10 );
				material = new THREE.MeshNormalMaterial();

				lineMaterial = new THREE.LineBasicMaterial({
			    	color: 0x00ffff,
			    	linewidth: 5
				});

				// the indenting is intentional, to make the object hierarchy clearer - I promise I'm not a bad programmer

				// code results in a top-down view of the left hand's palm

				var handXOffset = 100;
				var lowerThumbJointPosition = xzVector(20, -Math.PI / 2 + Math.PI / 24);
				var middleThumbJointPosition = xzVector(8, -Math.PI / 2 + Math.PI / 4);
				var upperThumbJointPosition = xzVector(10, -Math.PI / 2 + Math.PI / 4);

				armGroup = new THREE.Object3D()
				armGroup.position.x = handXOffset / -1.25

					forearmGroup = ballGroup()
					

						handGroup = ballGroup()
						handGroup.position.x += handXOffset
						

							fingers = {
								pointer: Finger("pointer"),
								middle: Finger("middle"),
								ring: Finger("ring"),
								pinky: Finger("pinky")
							}

							for(var i = 0; i < Object.keys(fingers).length; i++){

								var fingerName = Object.keys(fingers)[i]

								var finger = fingers[fingerName];
								if(i > 0 && webbing){
									var previousFingerName = Object.keys(fingers)[i - 1]

									handGroup.add(lineTo(finger.position, fingers[previousFingerName].position))
								}


								handGroup.add(finger)
								handGroup.add(lineTo(new THREE.Vector3(), finger.position))

							}

							var lowerThumbJoint = ballGroup()
							lowerThumbJoint.position.add(lowerThumbJointPosition)

								var middleThumbJoint = ballGroup()
								middleThumbJoint.position.add(middleThumbJointPosition)

									var upperThumbJoint = ballGroup()
									upperThumbJoint.position.add(upperThumbJointPosition)

									middleThumbJoint.add(upperThumbJoint)
									middleThumbJoint.add(lineTo(new THREE.Vector3(), upperThumbJoint.position))

								lowerThumbJoint.add(middleThumbJoint)
								lowerThumbJoint.add(lineTo(new THREE.Vector3(), middleThumbJoint.position))


							handGroup.add(lowerThumbJoint)
							handGroup.add(lineTo(new THREE.Vector3(), lowerThumbJoint.position))

						forearmGroup.add(handGroup)
						forearmGroup.add(lineTo(new THREE.Vector3(), handGroup.position))

					armGroup.add(forearmGroup)

				scene.add(armGroup)


				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				controls.update();

			}

			function render() {

				var time = Date.now() * 0.001;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

			function lineTo(startVector, endVector){
				var lineGeo = new THREE.Geometry()
				lineGeo.vertices.push(startVector)
				lineGeo.vertices.push(endVector)
				return new THREE.Line(lineGeo, material)
			}

			function xzVector(magnitude, angle){
				return new THREE.Vector3(Math.cos(angle) * magnitude, 0, Math.sin(angle) * magnitude)
			}


		</script>

	</body>
</html>
